<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
    <script src="javascript.js"></script>
    <style>
        body {
            background-image: url('https://wallpapercave.com/wp/wp9764093.jpg'); 
            background-size: 100vw 100vh;
            background-repeat: no-repeat;
           
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 30px;
            border-radius: 10px;
            margin-top: 180px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container">
                    <h2 class="text-center">Login</h2>
                    <form action="index.html" method="post" name="mainform" onsubmit="return formval()">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="x" class="form-control" placeholder="Enter your username" name="user-name">
                            <h6 id="w"></h6>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="y" class="form-control" placeholder="Enter your password" name="pass">
                            <p class="v"></p>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function formval(){
            let a = document.forms["mainform"]["user-name"].value;
            let b = document.forms["mainform"]["pass"].value;

            if(a=="")
            {
                alert("please enter the data!");
                return false;
            }
            if(b=="")
            {
                alert("please enter the password!");
                return false;
            }
            if(a!="udaydambali")
            {
                alert("wrong username!");
                return false;
            }
            if(b!="uday123")
            {
                alert("incorrect password!");
                return false;
            }

        }
    </script>
</body>
</html>
